[buildout]
extensions = buildout.bootstrap
parts = 
    application
    static
    wsgi
appname = 
develop = ${buildout:appname}

[pyramid]
recipe = zc.recipe.egg
eggs = 
    pyramid

[application]
recipe = zc.recipe.egg
eggs = 
    pyramid
    ${buildout:appname}

[static]
recipe=collective.recipe.symlink
egg = ${buildout:appname}
destination = ${buildout:directory}/wsgi/
links = 
    static = ${buildout:appname}/static

